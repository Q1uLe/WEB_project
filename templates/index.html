{% extends "base.html" %}
{% block style %} <link rel="stylesheet" href="./static/style.css" type="text/css"> {% endblock %}
{% block content %} <div class="global-content-page">
        <div class="content-page">
            {% for item in news %}
            <div class="col-md6 border rounded">
                <h2>{{item.title}}</h2>
                <div>
                    {{item.content}}
                </div>
                <div>
                    Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
