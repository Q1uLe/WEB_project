{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" href="./static/login_style.css" type="text/css">
{% endblock %}
{% block content %}
    <form class="login_form" action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
